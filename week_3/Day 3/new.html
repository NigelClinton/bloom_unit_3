<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tweet</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark py-3">
        <div class="container">
            <a href="./" class="navbar-brand">Natural Language Processing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="./users" class="nav-link">User Database</a>
                    <li class="nav-item">
                        <a href="./tweets" class="nav-link">Tweets</a>
                    <li class="nav-item">
                        <a href="./about" class="nav-link">About</a>    
                    </li>
                </ul>
            </div>
        </div>

    <!-- Get Started -->
    <section class="bg-dark text-light p-5 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div>
                    <h1>Process <span class="text-warning">

                    <p class="lead my-4">

                    <button class="btn btn-primary btn-lg">Get Started</button>
                </div>
                <img class="img-fluid w-50 d-none d-sm-block" src="publicdomainq-desktop1.svg" alt="">
            </div>
        </div>
    </section>
